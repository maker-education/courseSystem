<div class="row">
    <div class="col-md-12">
        <div class="portlet light">
            <div class="portlet-title tabbable-line">
                <div class="caption caption-md">
                    <i class="icon-globe theme-font hide"></i>
                    <span class="caption-subject font-blue-madison bold uppercase">账号设置</span>
                </div>
                <ul class="nav nav-tabs">
                    <li class="active">
                        <a href="#" data-target="#tab_1_1" data-toggle="tab">修改密码</a>
                    </li>
                </ul>
            </div>
            <div class="portlet-body">
                <div class="tab-content">
                    <!-- PERSONAL INFO TAB -->
                    <div class="tab-pane active" id="tab_1_1">
                    <!-- CHANGE AVATAR TAB -->
                        <form action="#">
                            <div class="form-group">
                                <label class="control-label">当前密码</label>
                                <input type="password" class="form-control" ng-model='old_passwd' /> </div>
                            <div class="form-group">
                                <label class="control-label">新密码</label>
                                <input type="password" class="form-control" ng-model='user.password' /> </div>
                            <div class="form-group">
                                <label class="control-label">新密码确认</label>
                                <input type="password" class="form-control" ng-model='passwd' /> </div>
                            <div class="margin-top-10">
                                <a ng-click="changePasswd(old_passwd, passwd, user)" href="#" class="btn green-haze">修改</a>
                            </div>
                        </form>
                    </div>
                    <!-- END CHANGE PASSWORD TAB -->
                </div>
            </div>
        </div>
    </div>
</div>
