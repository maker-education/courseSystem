<div ng-controller="UsersController">
    <!-- BEGIN MAIN CONTENT -->
    <div class="row">
        <div class="col-md-12">
            <!-- BEGIN EXAMPLE TABLE PORTLET-->
            <div class="portlet light bordered">
                <div class="portlet-title">
                    <div class="caption font-dark">
                        <i class="icon-people font-dark"></i>
                        <span class="caption-subject bold uppercase"> 用户管理 </span>
                    </div>
                </div>
                <div class="portlet-body">
                    <div class="table-toolbar">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="btn-group">
                                    <button id="sample_editable_1_new" class="btn sbold green"
                                        ng-click="addUser()">添加用户
                                        <i class="fa fa-plus"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <table my-table="overrideOptions"  fn-row-callback="myCallback" fn-server-callback="serverCallback"
                        class="table table-striped table-bordered table-hover table-checkable order-column"
                        id="user_add_table" >
                        <thead>
                            <tr>
                                <th>姓名</th>
                                <th>账号</th>
                                <th>加入时间</th>
                                <th>性别</th>
                                <th>角色</th>
                                <th>生日</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                    </table>
                </div>
            </div>
            <!-- END EXAMPLE TABLE PORTLET-->
        </div>
    </div>
    <!-- END MAIN CONTENT -->
    <div class="modal" id="users_add">
        <div class="modal-dialog">
            <div class="modal-content">
                <form action="#" id="user_add_form" novalidate="novalidate">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">
                            <span aria-hidden="true">×</span>
                            <span class="sr-only">Close</span>
                        </button>
                        <h4 class="modal-title">添加用户</h4>
                    </div>
                    <div class="modal-body form-horizontal">
                        <div class="form-group">
                            <label class="control-label col-md-2">
                                姓名 <span class="required" aria-required="true"> * </span>
                            </label>
                            <div class="col-md-9">
                                <input type="text" placeholder="点击输入姓名" class="form-control c-square"
                                name="nick" ng-model="user.nick" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-2">
                                账号 <span class="required"> * </span>
                            </label>
                            <div class="col-md-9">
                                <input type="text" placeholder="点击输入账号" class="form-control c-square"
                                name="name" ng-model="user.name" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-2">
                                性别 <span class="required"> * </span>
                            </label>
                            <div class="col-md-9">
                                <select class="form-control" name="select_sex" ng-model="user.sex">
                                    <option value="">选择...</option>
                                    <option value="M">男</option>
                                    <option value="F">女</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-2">
                                角色<span class="required"> * </span>
                            </label>
                            <div class="col-md-9">
                                <select class="form-control" name="select_multi_role" multiple=""
                                    ng-model="user.roles">
                                    <option value="学生">学生</option>
                                    <option value="老师">老师</option>
                                    <option value="家长">家长</option>
                                    <option value="机构">机构</option>
                                </select>
                                <span class="help-block">可多选，按ctrl键多选或取消</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-2"> 出生日期 </label>
                            <div class="col-md-9">
                                <input type="date" ng-model="user.birthday" >
                                <span class="help-block">建议填写，是分析报告的重要数据来源</span>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                        <button type="submit" class="btn btn-primary">保存</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
