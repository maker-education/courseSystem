<!-- BEGIN LOGO -->
<div class="logo ng-scope">
    <a href="/">
        <img src="../assets/pages/img/logo-big.png" alt=""> </a>
</div>
<!-- END LOGO -->
<!-- BEGIN LOGIN -->
<div class="content ng-scope">
    <!-- BEGIN LOGIN FORM -->
    <form class="login-form ng-pristine ng-valid">
        <h3 class="form-title">登录</h3>
        <div class="alert alert-danger display-hide">
            <button class="close" data-close="alert"></button>
            <span>请重新填写</span>
        </div>
        <div class="form-group">
            <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
            <label class="control-label visible-ie8 visible-ie9">用户名</label>
            <div class="input-icon">
                <i class="fa fa-user"></i>
                <input class="form-control placeholder-no-fix" type="text" autocomplete="off" placeholder="用户名" ng-model="user.username"> </div>
        </div>
        <div class="form-group">
            <label class="control-label visible-ie8 visible-ie9">密码</label>
            <div class="input-icon">
                <i class="fa fa-lock"></i>
                <input class="form-control placeholder-no-fix" type="password" autocomplete="off" placeholder="密码" ng-model="user.password"> </div>
        </div>
        <div class="form-actions">
            <button type="submit" class="btn green pull-right" ng-click="signIn(user.username, user.password)">提交</button>
        </div>
    </form>
